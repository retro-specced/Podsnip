appId: com.podsnip.app
productName: Podsnip
directories:
  output: release
  buildResources: build
files:
  - dist/**/*
  - package.json
linux:
  target:
    - target: rpm
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: AudioVideo
  maintainer: gerald
  description: Podcast annotation and streaming app
rpm:
  compression: xz
  fpm:
    - --rpm-rpmbuild-define=%define _build_id_links none
